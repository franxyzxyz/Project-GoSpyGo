default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: gospygo_development

test:
  <<: *default
  database: gospygo_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
